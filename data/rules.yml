version: "3.1"


rules:

- rule: Activate organ form
  steps:
  - intent: tell_fav_organ
  - action: organs_form
  - active_loop: organs_form

- rule: Submit organ form
  condition:
  - active_loop: organs_form
  steps:
  - action: organs_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_submit
  - action: utter_slots_values

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_what_do_you_do?

#- rule: smile
 # steps:
